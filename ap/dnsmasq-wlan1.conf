# =========================================================
#  SSB WiFi Kiosk - dnsmasq Configuration for wlan1
#  
#  DHCP and DNS server for WiFi clients on wlan1
#  Subnet: 192.168.5.x (different from wlan0)
#  
#  Copy to: /etc/dnsmasq.d/ssb-wlan1.conf
#  
#  NOTE: Only install this if dual_ap_mode is enabled
# =========================================================

# ===== Interface Configuration =====

# Listen only on wlan1
interface=wlan1

# Don't listen on other interfaces
except-interface=eth0
except-interface=wlan0

# Bind to specific interface
bind-interfaces

# ===== DHCP Configuration =====

# IP range for clients: 192.168.5.10 - 192.168.5.100
# Different subnet from wlan0 to avoid conflicts
# Lease time: 4 hours
dhcp-range=interface:wlan1,192.168.5.10,192.168.5.100,255.255.255.0,10m

# Gateway (the Raspberry Pi on this interface)
dhcp-option=interface:wlan1,3,192.168.5.1

# DNS server
dhcp-option=interface:wlan1,6,192.168.5.1

# ===== Logging =====
log-dhcp
