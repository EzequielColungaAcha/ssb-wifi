# =========================================================
#  SSB WiFi Kiosk - hostapd Configuration Example
#  
#  This is an example of what hostapd.conf looks like
#  AFTER the template has been processed with actual values.
#  
#  DO NOT use this file directly - it's for reference only.
#  The actual config is generated by ap_rotate.py
# =========================================================

# Wireless interface
interface=wlan0

# Driver (nl80211 is standard for Linux)
driver=nl80211

# Network name (SSID) - Example: ssb-a3f7k2
ssid=ssb-a3f7k2

# Operation mode (g = 2.4GHz 802.11g)
# Raspberry Pi 3 only supports 2.4GHz
hw_mode=g

# WiFi channel (1-11 typical, 1/6/11 recommended)
channel=6

# Country code for regulatory domain
country_code=AR

# Enable 802.11n (WiFi 4) for better performance
ieee80211n=1

# HT capabilities for better throughput
ht_capab=[HT40][SHORT-GI-20][DSSS_CCK-40]

# WMM (WiFi Multimedia) for QoS
wmm_enabled=1

# MAC address ACL (0 = accept all)
macaddr_acl=0

# Authentication algorithms (1 = WPA)
auth_algs=1

# Don't hide SSID
ignore_broadcast_ssid=0

# ===== WPA2-PSK Security =====
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP
rsn_pairwise=CCMP

# Example password (16 random alphanumeric characters)
wpa_passphrase=Kj7mN2xPq9sT4wF8

# Maximum number of stations (clients)
max_num_sta=50

# Beacon interval (ms)
beacon_int=100

# DTIM period
dtim_period=2

# Disable client isolation (allow clients to see each other)
ap_isolate=0

# Logging
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2
